<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bhagwan Das's Online Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <style>
        /* بنیادی اسٹائل */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: #f8f9fa;
            color: #333;
        }
        header {
            background: linear-gradient(to right, #6a11cb, #2575fc);
            padding: 20px;
            text-align: center;
            color: #fff;
        }
        header h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .highlight {
            color: #ffea00;
        }
        nav {
            text-align: center;
            margin: 20px 0;
        }
        nav a {
            text-decoration: none;
            color: #fff;
            background: #2575fc;
            padding: 10px 20px;
            margin: 0 5px;
            border-radius: 5px;
            transition: 0.3s;
        }
        nav a:hover {
            background: #ffea00;
            color: #333;
        }
        /* پروڈکٹس */
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .product-card {
            border: 1px solid #ddd;
            border-radius: 10px;
            margin: 15px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            width: 300px;
            background: #fff;
            text-align: center;
            transition: 0.3s;
        }
        .product-card img {
            width: 100%;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }
        .product-card h3 {
            margin: 10px 0;
            font-size: 1.5em;
        }
        .product-card p {
            color: #666;
            margin: 10px 0;
        }
        .product-card button {
            background: #2575fc;
            color: #fff;
            border: none;
            padding: 10px 15px;
            margin-bottom: 15px;
            cursor: pointer;
            border-radius: 5px;
            transition: 0.3s;
        }
        .product-card button:hover {
            background: #ffea00;
            color: #333;
        }
        /* فوٹر */
        footer {
            text-align: center;
            padding: 15px;
            background: #333;
            color: #fff;
        }
    </style>
</head>
<body>
    <header>
        <h1>Welcome to <span class="highlight">Bhagwan Das</span>'s Online Store</h1>
        <nav>
            <a href="#sunglasses">Sunglasses</a>
            <a href="#watches">Watches</a>
            <a href="#contact">Contact</a>
        </nav>
    </header>
    <section id="sunglasses" class="products">
        <h2 style="width: 100%; text-align: center; margin-bottom: 20px;">Sunglasses</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=Sunglasses+1" alt="Sunglasses 1">
            <h3>Stylish Sunglasses</h3>
            <p>Price: $49.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=Sunglasses+2" alt="Sunglasses 2">
            <h3>Classic Sunglasses</h3>
            <p>Price: $59.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <section id="watches" class="products">
        <h2 style="width: 100%; text-align: center; margin-bottom: 20px;">Watches</h2>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=Watch+1" alt="Watch 1">
            <h3>Luxury Watch</h3>
            <p>Price: $199.99</p>
            <button>Add to Cart</button>
        </div>
        <div class="product-card">
            <img src="https://via.placeholder.com/300x200?text=Watch+2" alt="Watch 2">
            <h3>Smart Watch</h3>
            <p>Price: $149.99</p>
            <button>Add to Cart</button>
        </div>
    </section>
    <footer>
        <p>&copy; 2024 Designed by <span class="highlight">Bhagwan Das</span>. All Rights Reserved.</p>
    </footer>
</body>
</html>
